<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTM | Your tasks manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1>iTM | <span class="short">plan and manage your tasks at one place!</span></h1>
            <div class="upper-container">
                <div>
                    <input type="text" placeholder="Enter text" id="todoContent">
                    <button class="btn" id="saveBtn">Save</button>
                </div>
                <span class="validation" id="validation"></span>
            </div>
            <h2>Todos</h2>
            <div class="todos">
                <ul class="todos-list">

                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
